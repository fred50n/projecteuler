<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-t" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Project Euler Jogo</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 15px; }
        #app-body { display: flex; flex-direction: column; gap: 20px; }
        h1 { font-size: 18px; font-weight: bold; margin: 0; }
        p { white-space: pre-wrap; word-wrap: break-word; }
        .button-container { display: flex; gap: 10px; }
        button { padding: 8px 12px; border: 1px solid #0078d4; background-color: #0078d4; color: white; cursor: pointer; }
        button:hover { background-color: #005a9e; }
        #loading { font-style: italic; }
    </style>
</head>
<body>
    <div id="app-body">
        <h1 id="problem-title">Carregando...</h1>
        <p id="problem-description"></p>
        <div class="button-container">
            <button id="verify-button">Verificar no Site</button>
            <button id="next-problem-button">Resolvido! Próximo Nível</button>
        </div>
        <div id="loading"></div>
    </div>

    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
