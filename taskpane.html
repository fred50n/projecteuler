<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Desafio Euler</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; }
        h1 { font-size: 18px; color: #333; }
        p#problem-description { white-space: pre-wrap; word-wrap: break-word; background-color: #f5f5f5; padding: 10px; border-radius: 4px; flex-grow: 1; overflow-y: auto; }
        .button-container { display: flex; gap: 10px; margin-top: 15px; }
        button { font-size: 14px; padding: 8px 15px; border: none; border-radius: 4px; background-color: #2b579a; color: white; cursor: pointer; }
        button:hover { background-color: #1f3d7a; }
        #loading-message { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <h1 id="problem-title">Carregando...</h1>
    <p id="problem-description"></p>
    <div id="loading-message"></div>
    <div class="button-container">
        <button id="verify-button">Verificar no Site</button>
        <button id="next-problem-button">Resolvido! Próximo Nível</button>
    </div>

    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
